<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
     />
</head>

<body>

    <div class="container">

        <h1>Cadastro de Filmes</h1>
        
        <form action="" method="post">
    
            <div class="mb-3"> <!--Espaço para título do filme-->    
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control form-control-lg" name="Título" id="título" placeholder="Digite o título do filme aqui...">
            </div>
    
            <div class="mb-3"><!--Espaço para escolha do gênero-->
                <label for="genero" class=" form-label">Gênero</label>
                <select class= "form-control form-control-lg" name="genero" id="genero">
                    <option value="açao">Ação</option>
                    <option value="comedia">Comédia</option>
                    <option value="ficçao">Ficção</option>
                    <option value="terror">Terror</option>
                    <option value="suspense">Suspense</option>
                </select>
            </div>
    
            <div class="mb-3"><!--Espaço para ano de lançamento-->
                <label for="ano" class="form-label">Ano de Lançamento</label>
                <input type="number" class="form-control form-control-lg" name="ano" id="ano" min="1900" max="2100" step="1" value=" 2023">
            </div>
    
            <div class="mb-3"><!--Espaço para a sinopse-->
                <label for="sinopse" class="form-label">Sinopse</label>
                <textarea name="sinopse" class="form-control form-control-lg" id="sinopse" 
                    cols="30" rows="5"></textarea>
            </div>
    
            <div class="mb-3"><!-- Botões do formulário -->
                <button type="submit" class="btn btn-primary btn-lg btn-dark">Cadastrar</button>
                <button type="reset" class="btn btn-danger btn-lg">Limpar</button>
            </div>
    
        </form>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
